<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSWFA - Contact Us</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto p-4 md:p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="image/logo.png" alt="PSWFA Wheat Logo" class="w-10 md:w-12 h-10 md:h-12 mr-2 md:mr-3">
                <h1 class="text-xl md:text-2xl font-bold tracking-tight">PSWFA</h1>
            </div>
            <nav id="nav" class="hidden md:flex space-x-6"></nav>
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-green-600 px-4 py-3">
            <nav id="mobile-nav" class="flex flex-col space-y-2 text-sm"></nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6 md:p-6">
        <h2 class="text-xl md:text-2xl font-semibold text-green-800 mb-4 md:mb-6 text-center">Contact Us</h2>
        <form class="bg-white shadow-lg rounded-lg p-4 md:p-6 space-y-4 md:space-y-6 max-w-md md:max-w-lg mx-auto">
            <div>
                <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Name:</label>
                <input type="text" id="name" class="border border-gray-300 p-2 md:p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200 text-sm md:text-base" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Email:</label>
                <input type="email" id="email" class="border border-gray-300 p-2 md:p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200 text-sm md:text-base" required>
            </div>
            <div>
                <label class="block text-gray-700 font-medium mb-1 text-sm md:text-base">Message:</label>
                <textarea id="message" class="border border-gray-300 p-2 md:p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200 text-sm md:text-base" rows="5" required></textarea>
            </div>
            <button type="button" onclick="submitContact()" class="bg-green-600 text-white px-4 md:px-6 py-2 md:py-3 rounded-lg hover:bg-green-700 transition duration-200 w-full text-sm md:text-base">Send Message</button>
        </form>
        <a href="index.html" class="mt-4 md:mt-6 inline-block text-green-600 hover:underline text-center block text-sm md:text-base">Home</a>
    </main>
    <footer class="bg-green-700 text-white text-center px-4 py-4 md:p-6 mt-6 md:mt-8">
        <div class="flex justify-center space-x-4 md:space-x-6 mb-3 md:mb-4 text-sm md:text-base">
            <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
            <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
        </div>
        <p class="text-xs md:text-base">&copy; 2025 Plateau State Wheat Farmers Association. All rights reserved.</p>
    </footer>
    <script>
        function updateNav() {
            const token = localStorage.getItem('token');
            const navContent = `
                <a href="index.html" class="hover:text-yellow-200 transition duration-200">Home</a>
                <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
                <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
            `;
            let authContent = '';
            if (token) {
                fetch('/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    return response.json();
                })
                .then(user => {
                    if (user.role === 'admin') {
                        authContent += `<a href="admin.html" class="hover:text-yellow-200 transition duration-200">Members</a>`;
                        authContent += `<a href="admin-news.html" class="hover:text-yellow-200 transition duration-200">News</a>`;
                    }
                    authContent += `<button onclick="logout()" class="hover:text-yellow-200 transition duration-200">Logout</button>`;
                    document.getElementById('nav').innerHTML = navContent + authContent;
                    document.getElementById('mobile-nav').innerHTML = navContent + authContent;
                });
            } else {
                authContent = `
                    <a href="register.html" class="hover:text-yellow-200 transition duration-200">Register</a>
                    <a href="login.html" class="hover:text-yellow-200 transition duration-200">Login</a>
                `;
                document.getElementById('nav').innerHTML = navContent + authContent;
                document.getElementById('mobile-nav').innerHTML = navContent + authContent;
            }
        }
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
        updateNav();
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        function submitContact() {
            const contact = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            fetch('/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(contact)
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (response.ok) {
                      document.getElementById('name').value = '';
                      document.getElementById('email').value = '';
                      document.getElementById('message').value = '';
                  }
              });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSWFA - Manage Members</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="image/logo.png" alt="PSWFA Wheat Logo" class="w-12 h-12 mr-3">
                <h1 class="text-2xl font-bold tracking-tight">PSWFA</h1>
            </div>
            <nav id="nav" class="hidden md:flex space-x-6"></nav>
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-green-600 p-4">
            <nav id="mobile-nav" class="flex flex-col space-y-3"></nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-green-800 mb-6">Manage Members</h2>
        <div class="mb-6">
            <a href="add-member.html" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">Add New Member</a>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Member List</h3>
            <div class="mb-4">
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search members..." class="border border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:border-green-600 transition duration-200 pl-10">
                    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65l4.35 4.35z"></path>
                    </svg>
                </div>
            </div>
            <div id="memberTable" class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-green-700 text-white">
                            <th class="py-2 px-4 text-left">Picture</th>
                            <th class="py-2 px-4 text-left">Name</th>
                            <th class="py-2 px-4 text-left">Location</th>
                            <th class="py-2 px-4 text-left">Phone</th>
                            <th class="py-2 px-4 text-left">Contact</th>
                            <th class="py-2 px-4 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="memberList"></tbody>
                </table>
            </div>
        </div>
        <a href="admin-news.html" class="mt-6 inline-block text-green-600 hover:underline">Manage News</a>
    </main>
    <footer class="bg-green-700 text-white text-center p-6 mt-8">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
            <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
        </div>
        <p>&copy; 2025 Plateau State Wheat Farmers Association. All rights reserved.</p>
    </footer>
    <script>
        function updateNav() {
            const token = localStorage.getItem('token');
            const navContent = `
                <a href="index.html" class="hover:text-yellow-200 transition duration-200">Home</a>
                <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
                <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
            `;
            let authContent = '';
            if (token) {
                fetch('/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    return response.json();
                })
                .then(user => {
                    if (user.role === 'admin') {
                        authContent += `<a href="admin.html" class="hover:text-yellow-200 transition duration-200">Members</a>`;
                        authContent += `<a href="admin-news.html" class="hover:text-yellow-200 transition duration-200">News</a>`;
                    }
                    authContent += `<button onclick="logout()" class="hover:text-yellow-200 transition duration-200">Logout</button>`;
                    document.getElementById('nav').innerHTML = navContent + authContent;
                    document.getElementById('mobile-nav').innerHTML = navContent + authContent;
                });
            } else {
                authContent = `
                    <a href="register.html" class="hover:text-yellow-200 transition duration-200">Register</a>
                    <a href="login.html" class="hover:text-yellow-200 transition duration-200">Login</a>
                `;
                document.getElementById('nav').innerHTML = navContent + authContent;
                document.getElementById('mobile-nav').innerHTML = navContent + authContent;
            }
        }
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
        updateNav();
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to manage members');
            window.location.href = 'login.html';
        } else {
            fetch('/api/user', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    alert('Session expired. Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
                return response.json();
            })
            .then(user => {
                if (user.role !== 'admin') {
                    alert('Admin access required');
                    window.location.href = 'index.html';
                } else {
                    fetchMembers();
                }
            });
        }

        function fetchMembers(searchQuery = '') {
            fetch(`/api/members${searchQuery ? `?search=${encodeURIComponent(searchQuery)}` : ''}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                const memberList = document.getElementById('memberList');
                memberList.innerHTML = '';
                data.forEach(member => {
                    const passportPhoto = member.passportPhotos && member.passportPhotos.length > 0 ? `<img src="${member.passportPhotos[0]}" alt="Passport Photo" class="w-12 h-12 object-cover rounded-full">` : '';
                    const row = document.createElement('tr');
                    row.classList.add('border-b', 'hover:bg-gray-100');
                    row.innerHTML = `
                        <td class="py-2 px-4">${passportPhoto}</td>
                        <td class="py-2 px-4">${member.surname} ${member.otherNames}</td>
                        <td class="py-2 px-4">${member.location}</td>
                        <td class="py-2 px-4">${member.phone}</td>
                        <td class="py-2 px-4">${member.contact}</td>
                        <td class="py-2 px-4">
                            <button onclick="viewMember('${member._id}')" class="text-blue-600 hover:underline mr-2">View</button>
                            <button onclick="editMember('${member._id}')" class="text-green-600 hover:underline">Edit</button>
                            <button onclick="deleteMember('${member._id}')" class="text-red-600 hover:underline ml-2">Delete</button>
                        </td>
                    `;
                    memberList.appendChild(row);
                });
            });
        }

        document.getElementById('searchInput').addEventListener('input', function() {
            const searchQuery = this.value.trim();
            fetchMembers(searchQuery);
        });

        function viewMember(id) {
            window.location.href = `view-member.html?id=${id}`;
        }

        function editMember(id) {
            window.location.href = `add-member.html?id=${id}`;
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                fetch(`/api/members/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json())
                  .then(data => {
                      alert(data.message);
                      if (response.ok) {
                          fetchMembers();
                      }
                  });
            }
        }
    </script>
</body>
</html>

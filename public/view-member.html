<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSWFA - View Member</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        @media (max-width: 767px) {
            .passport-photo {
                width: 8rem;
                height: 8rem;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto p-4 md:p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="image/logo.png" alt="PSWFA Wheat Logo" class="w-10 md:w-12 h-10 md:h-12 mr-2 md:mr-3">
                <h1 class="text-xl md:text-2xl font-bold tracking-tight">PSWFA</h1>
            </div>
            <nav id="nav" class="hidden md:flex space-x-6"></nav>
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-green-600 px-4 py-3">
            <nav id="mobile-nav" class="flex flex-col space-y-2 text-sm"></nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-6 md:p-6">
        <h2 class="text-xl md:text-2xl font-semibold text-green-800 mb-4 md:mb-6">View Member</h2>
        <div class="bg-white shadow-lg rounded-lg p-4 md:p-6" id="memberDetails">
            <p class="text-gray-700 text-sm md:text-base">Loading...</p>
        </div>
        <a href="admin.html" class="mt-4 md:mt-6 inline-block text-green-600 hover:underline text-sm md:text-base">Back to Member List</a>
    </main>
    <footer class="bg-green-700 text-white text-center px-4 py-4 md:p-6 mt-6 md:mt-8">
        <div class="flex justify-center space-x-4 md:space-x-6 mb-3 md:mb-4 text-sm md:text-base">
            <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
            <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
        </div>
        <p class="text-xs md:text-base">&copy; 2025 Plateau State Wheat Farmers Association. All rights reserved.</p>
    </footer>
    <script>
        function updateNav() {
            const token = localStorage.getItem('token');
            const navContent = `
                <a href="index.html" class="hover:text-yellow-200 transition duration-200">Home</a>
                <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
                <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
            `;
            let authContent = '';
            if (token) {
                fetch('/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    return response.json();
                })
                .then(user => {
                    if (user.role === 'admin') {
                        authContent += `<a href="admin.html" class="hover:text-yellow-200 transition duration-200">Members</a>`;
                        authContent += `<a href="admin-news.html" class="hover:text-yellow-200 transition duration-200">News</a>`;
                    }
                    authContent += `<button onclick="logout()" class="hover:text-yellow-200 transition duration-200">Logout</button>`;
                    document.getElementById('nav').innerHTML = navContent + authContent;
                    document.getElementById('mobile-nav').innerHTML = navContent + authContent;
                })
                .catch(error => console.error('Navigation update error:', error));
            } else {
                authContent = `
                    <a href="register.html" class="hover:text-yellow-200 transition duration-200">Register</a>
                    <a href="login.html" class="hover:text-yellow-200 transition duration-200">Login</a>
                `;
                document.getElementById('nav').innerHTML = navContent + authContent;
                document.getElementById('mobile-nav').innerHTML = navContent + authContent;
            }
        }
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
        updateNav();
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to view members');
            window.location.href = 'login.html';
        } else {
            fetch('/api/user', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    alert('Session expired. Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
                return response.json();
            })
            .then(user => {
                if (user.role !== 'admin') {
                    alert('Admin access required');
                    window.location.href = 'index.html';
                } else {
                    const urlParams = new URLSearchParams(window.location.search);
                    const memberId = urlParams.get('id');
                    if (!memberId) {
                        document.getElementById('memberDetails').innerHTML = '<p class="text-red-600 text-sm md:text-base">No member ID provided.</p>';
                        console.error('No member ID in URL');
                        return;
                    }
                    fetch(`/api/members/${memberId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(member => {
                        const details = document.getElementById('memberDetails');
                        details.innerHTML = `
                            ${member.passportPhotos && member.passportPhotos.length > 0 ? `<img src="${member.passportPhotos[0]}" alt="Passport Photo" class="w-32 md:w-48 h-32 md:h-48 object-cover rounded mt-4 passport-photo">` : '<p class="text-sm md:text-base">No passport photo available.</p>'}
                            <h3 class="text-lg md:text-xl font-semibold text-gray-700 mb-3 md:mb-4">${member.surname} ${member.otherNames}</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4 text-sm md:text-base">
                                <p><strong>Date of Birth:</strong> ${member.dateOfBirth ? member.dateOfBirth.split('T')[0] : 'N/A'}</p>
                                <p><strong>Gender:</strong> ${member.gender || 'N/A'}</p>
                                <p><strong>Occupation:</strong> ${member.occupation || 'N/A'}</p>
                                <p><strong>Qualification:</strong> ${member.qualification || 'N/A'}</p>
                                <p><strong>Local Government of Origin:</strong> ${member.localGovernmentOfOrigin || 'N/A'}</p>
                                <p><strong>Residential Address:</strong> ${member.residentialAddress || 'N/A'}</p>
                                <p><strong>Phone:</strong> ${member.phone || 'N/A'}</p>
                                <p><strong>Next of Kin:</strong> ${member.nextOfKin || 'N/A'}</p>
                                <p><strong>Enrollment Status:</strong> ${member.enrollmentStatus || 'N/A'}</p>
                                <p><strong>Date of Enrollment:</strong> ${member.dateEnrollment ? member.dateEnrollment.split('T')[0] : 'N/A'}</p>
                                <p><strong>Short Farm History:</strong> ${member.shortFarmHistory || 'N/A'}</p>
                                <p><strong>Referee LGA Coordinator:</strong> ${member.refereeLgaCoordinator || 'N/A'}</p>
                                <p><strong>Referee Group Coordinator:</strong> ${member.refereeGroupCoordinator || 'N/A'}</p>
                                <p><strong>Crop Variety:</strong> ${member.cropVariety || 'N/A'}</p>
                                <p><strong>Farming Experience:</strong> ${member.farmingExperience || 'N/A'} years</p>
                                <p><strong>Irrigation Method:</strong> ${member.irrigationMethod || 'N/A'}</p>
                                <p><strong>Membership Status:</strong> ${member.membershipStatus || 'N/A'}</p>
                                <p><strong>Location:</strong> ${member.location || 'N/A'}</p>
                                <p><strong>Farm Size:</strong> ${member.farmSize || 'N/A'} hectares</p>
                                <p><strong>Contact:</strong> ${member.contact || 'N/A'}</p>
                            </div>
                        `;
                    })
                    .catch(error => {
                        console.error('Error fetching member:', error);
                        document.getElementById('memberDetails').innerHTML = `<p class="text-red-600 text-sm md:text-base">Error loading member details: ${error.message}</p>`;
                    });
                }
            })
            .catch(error => {
                console.error('User fetch error:', error);
                document.getElementById('memberDetails').innerHTML = '<p class="text-red-600 text-sm md:text-base">Error verifying user session.</p>';
            });
        }
    </script>
</body>
</html>

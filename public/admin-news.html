<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSWFA - Manage News</title>
    <link rel="icon" type="image/x-icon" href="image/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="image/logo.png" alt="PSWFA Wheat Logo" class="w-12 h-12 mr-3">
                <h1 class="text-2xl font-bold tracking-tight">PSWFA</h1>
            </div>
            <nav id="nav" class="hidden md:flex space-x-6"></nav>
            <button id="menu-toggle" class="md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
        <div id="mobile-menu" class="hidden md:hidden bg-green-600 p-4">
            <nav id="mobile-nav" class="flex flex-col space-y-3"></nav>
        </div>
    </header>
    <main class="container mx-auto p-6">
        <h2 class="text-2xl font-semibold text-green-800 mb-6">Manage News</h2>
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">Add News</h3>
            <form id="newsForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Title:</label>
                    <input type="text" id="newsTitle" name="title" class="border border-gray-300 p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Description:</label>
                    <textarea id="newsDescription" name="description" class="border border-gray-300 p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200" rows="5" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Image (JPG, JPEG, PNG, max 2MB):</label>
                    <input type="file" id="image" name="image" accept="image/jpeg,image/jpg,image/png" class="border border-gray-300 p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Video (MP4, WebM, max 10MB):</label>
                    <input type="file" id="video" name="video" accept="video/mp4,video/webm" class="border border-gray-300 p-3 w-full rounded focus:outline-none focus:border-green-600 transition duration-200">
                </div>
                <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition duration-200 w-full">Add News</button>
            </form>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h3 class="text-xl font-semibold text-gray-700 mb-4">News List</h3>
            <div id="newsTable" class="space-y-4"></div>
        </div>
        <a href="admin.html" class="mt-6 inline-block text-green-600 hover:underline">Back to Member Management</a>
    </main>
    <footer class="bg-green-700 text-white text-center p-6 mt-8">
        <div class="flex justify-center space-x-6 mb-4">
            <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
            <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
        </div>
        <p>&copy; 2025 Plateau State Wheat Farmers Association. All rights reserved.</p>
    </footer>
    <script>
        function updateNav() {
            const token = localStorage.getItem('token');
            const navContent = `
                <a href="index.html" class="hover:text-yellow-200 transition duration-200">Home</a>
                <a href="index.html#about" class="hover:text-yellow-200 transition duration-200">About</a>
                <a href="contact.html" class="hover:text-yellow-200 transition duration-200">Contact</a>
            `;
            let authContent = '';
            if (token) {
                fetch('/api/user', {
                    headers: { 'Authorization': `Bearer ${token}` }
                })
                .then(response => {
                    if (response.status === 401 || response.status === 403) {
                        alert('Session expired. Please login again.');
                        localStorage.removeItem('token');
                        window.location.href = 'login.html';
                    }
                    return response.json();
                })
                .then(user => {
                    if (user.role === 'admin') {
                        authContent += `<a href="admin.html" class="hover:text-yellow-200 transition duration-200">Members</a>`;
                        authContent += `<a href="admin-news.html" class="hover:text-yellow-200 transition duration-200">News</a>`;
                    }
                    authContent += `<button onclick="logout()" class="hover:text-yellow-200 transition duration-200">Logout</button>`;
                    document.getElementById('nav').innerHTML = navContent + authContent;
                    document.getElementById('mobile-nav').innerHTML = navContent + authContent;
                });
            } else {
                authContent = `
                    <a href="register.html" class="hover:text-yellow-200 transition duration-200">Register</a>
                    <a href="login.html" class="hover:text-yellow-200 transition duration-200">Login</a>
                `;
                document.getElementById('nav').innerHTML = navContent + authContent;
                document.getElementById('mobile-nav').innerHTML = navContent + authContent;
            }
        }
        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
        updateNav();
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        const token = localStorage.getItem('token');
        if (!token) {
            alert('Please login to manage news');
            window.location.href = 'login.html';
        } else {
            fetch('/api/user', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => {
                if (response.status === 401 || response.status === 403) {
                    alert('Session expired. Please login again.');
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                }
                return response.json();
            })
            .then(user => {
                if (user.role !== 'admin') {
                    alert('Admin access required');
                    window.location.href = 'index.html';
                } else {
                    fetchNews();
                }
            });
        }

        function fetchNews() {
            fetch('/api/news', {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                const newsTable = document.getElementById('newsTable');
                newsTable.innerHTML = '';
                data.forEach(news => {
                    const item = document.createElement('div');
                    item.classList.add('border', 'border-gray-300', 'p-4', 'rounded-lg');
                    let mediaHTML = '';
                    if (news.imageUrl && news.videoUrl) {
                        mediaHTML = `
                            <div class="flex space-x-4 mb-2">
                                <img src="${news.imageUrl}" alt="News Image" class="w-48 h-48 object-cover rounded-md">
                                <video src="${news.videoUrl}" controls class="w-48 h-48 object-cover rounded-md"></video>
                            </div>
                        `;
                    } else if (news.imageUrl) {
                        mediaHTML = `<img src="${news.imageUrl}" alt="News Image" class="w-full h-48 object-cover rounded-md mb-2">`;
                    } else if (news.videoUrl) {
                        mediaHTML = `<video src="${news.videoUrl}" controls class="w-full h-48 object-cover rounded-md mb-2"></video>`;
                    }
                    item.innerHTML = `
                        ${mediaHTML}
                        <div>
                            <h4 class="font-semibold text-gray-700">${news.title}</h4>
                            <p class="text-gray-600">${news.description}</p>
                            <button onclick="editNews('${news._id}', '${news.title}', '${news.description}')" class="mt-2 text-green-600 hover:underline">Edit</button>
                            <button onclick="deleteNews('${news._id}')" class="mt-2 ml-2 text-red-600 hover:underline">Delete</button>
                        </div>
                    `;
                    newsTable.appendChild(item);
                });
            });
        }

        document.getElementById('newsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            console.log('FormData:', Object.fromEntries(formData));

            const imageFile = document.getElementById('image').files[0];
            const videoFile = document.getElementById('video').files[0];

            if (imageFile && !['image/jpeg', 'image/jpg', 'image/png'].includes(imageFile.type)) {
                alert('Image must be JPG, JPEG, or PNG');
                return;
            }
            if (imageFile && imageFile.size > 2 * 1024 * 1024) {
                alert('Image size must not exceed 2MB');
                return;
            }
            if (videoFile && !['video/mp4', 'video/webm'].includes(videoFile.type)) {
                alert('Video must be MP4 or WebM');
                return;
            }
            if (videoFile && videoFile.size > 10 * 1024 * 1024) {
                alert('Video size must not exceed 10MB');
                return;
            }

            const isUpdate = document.querySelector('button[type="submit"]').textContent === 'Update News';
            const url = isUpdate ? `/api/news/${editingId}` : '/api/news';
            const method = isUpdate ? 'PUT' : 'POST';

            fetch(url, {
                method: method,
                headers: { 
                    'Authorization': `Bearer ${token}`
                },
                body: formData
            }).then(response => response.json())
              .then(data => {
                  alert(data.message);
                  if (response.ok) {
                      document.getElementById('newsTitle').value = '';
                      document.getElementById('newsDescription').value = '';
                      document.getElementById('image').value = '';
                      document.getElementById('video').value = '';
                      if (isUpdate) {
                          document.querySelector('button[type="submit"]').textContent = 'Add News';
                          document.querySelector('button[type="submit"]').onclick = null;
                          this.onsubmit = null;
                      }
                      fetchNews();
                  }
              })
              .catch(error => {
                  console.error('Fetch error:', error);
                  alert('An error occurred while submitting the news');
              });
        });

        let editingId = null;

        function editNews(id, title, description) {
            editingId = id;
            document.getElementById('newsTitle').value = title;
            document.getElementById('newsDescription').value = description;
            const button = document.querySelector('button[type="submit"]');
            button.textContent = 'Update News';
            document.getElementById('newsForm').onsubmit = document.getElementById('newsForm').onsubmit;
        }

        function deleteNews(id) {
            if (confirm('Are you sure you want to delete this news?')) {
                fetch(`/api/news/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(response => response.json())
                  .then(data => {
                      alert(data.message);
                      if (response.ok) {
                          fetchNews();
                      }
                  });
            }
        }
    </script>
</body>
</html>
